{% extends "main.html" %}
{% block content %}
  {% include "header.html" %}
  <div class="container">
    <div class="row">
      <form>
        <h2>Edit Item</h2><br/>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" value="{{item.name}}"/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" placeholder="Description" value="{{item.description}}"/>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select id="category" class="form-control options">
            {% for i in categories %}
              <option>{{i.name}}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary submit">Submit</button>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    setTimeout(function() {
      selectOption("{{item.category.name}}");
      setupEdit({{item.id}});
    }, 100);
  </script>
{% endblock %}
